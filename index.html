<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Generador RSA</title>
</head>
<body>
  <div class="row g-0">
    <div class="col-9">
      <main class="container">
        <h3 class="display-3">Tabla de datos</h3>
        <div class="row">
    
          <!--Tabla de datos principales-->
          <div class="col-3">
            
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">p=</span>
              <p class="fs-1" id="igauldadP">0</p>
            </h4>
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">q=</span>
              <p class="fs-1" id="igualdadQ">0</p>
            </h4>
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">n=</span>
              <p class="fs-1" id="igualdadN">0</p>
            </h4>
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">&#216;<sub>n</sub>=</span>
              <p class="fs-1" id="igualdadPhiN">0</p>
            </h4>
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">e=</span>
              <p class="fs-1" id="igualdadE">0</p>
            </h4>
            <h4 class="d-flex badge bg-dark">
              <span class="fs-1">d=</span>
              <p class="fs-1" id="igualdadD">0</p>
            </h4>
          </div>
          <div class="col-9">
            <!--Tabla de valores-->
            <table class="table table-dark table-striped table-hover shadow-lg fs-5">
              <thead>
                <tr class="table-secondary text-center fs-4">
                  <th scope="col">i</th>
                  <th scope="col">Y<sub>i</sub></th>
                  <th scope="col">G<sub>i</sub></th>
                  <th scope="col">U<sub>i</sub></th>
                  <th scope="col">V<sub>i</sub></th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <tr>
                  <td scope="row" id="i0">0</td>
                  <td id="Y0">-</td>
                  <td id="G0"></td>
                  <td id="U0">1</td>
                  <td id="V0">0</td>
                </tr>
                <tr>
                  <td scope="row" id="i1">1</td>
                  <td id="Y1">-</td>
                  <td id="G1"></td>
                  <td id="U1">0</td>
                  <td id="V1">1</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <div class="col-3">
      <aside class="container"> 
        <h3 class="p-3">Configuracion de datos</h3>
        <!-- Formulario para pedir datos -->
        <form action="">
          <div>
            <label class="form-label" for="p"><Strong>P</Strong>:</b></label>
            <input class="form-control" type="text" name="p" id="p">
          </div>
          <div>
            <label class="form-label" for="q"><strong>Q</strong>:</label>
            <input class="form-control" type="text" name="q" id="q">
          </div>
          <div class="inputDiv">
            <div class="form-label" id="etiqueta">0</div>
            <input class="form-control" id="e" type="range" value="1" min="1" max="1" autocomplete="off" disabled>
          </div>
        </form>
          <!--Toast alert-->
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast align-items-center text-bg-dark" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Â¡Su maximo comun divisor es mayor que 1 no es recomendable usarlo!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <!--botones de calculo-->
          <div class="btn-group" role="group">
            <button class="btn btn-outline-dark" id="btnCalcular" disabled onclick= mostrarDatos() >Calcular</button>
            <button class="btn btn-outline-dark" id="btnComprobarMDC" disabled onclick=ComprobarMDC()>Generar tabla</button>
          </div>
      </aside>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="js.js"></script>
</body>
</html>
